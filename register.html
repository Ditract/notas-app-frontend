<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Notas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-journal-richtext"></i> Notas App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-auth">
                    <h2 class="text-center fw-bold mb-4">Crear Cuenta</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required placeholder="tu@email.com">
                            <div id="emailError" class="text-danger d-none small"></div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required
                                placeholder="Mínimo 6 caracteres">
                            <div id="passwordError" class="text-danger d-none small"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Registrarse</button>
                    </form>
                    <div id="errorMessage" class="alert alert-danger d-none mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para mensajes de éxito -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong class="me-auto">Éxito</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Registro exitoso. Redirigiendo al inicio de sesión...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts modularizados -->
    <script src="src/js/config.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
