<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notas App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Quill Editor CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="bi bi-journal-richtext"></i> Mis Notas</a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" href="perfil.html">
                                <i class="bi bi-person-badge"></i> Mi Perfil
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id="logoutLink">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <h3 class="mb-4">Crear Nueva Nota</h3>
                <div class="card p-4">
                    <form id="noteForm">
                        <div class="mb-3">
                            <label for="noteTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="noteTitle" placeholder="Título de la nota"
                                required>
                            <div id="tituloError" class="text-danger d-none small"></div>
                        </div>
                        <div class="mb-3">
                            <label for="noteContent" class="form-label">Contenido</label>
                            <!-- Reemplazado textarea por div para Quill -->
                            <div id="quill-editor" style="height: 250px;"></div>
                            <!-- Campo oculto para almacenar el contenido HTML -->
                            <input type="hidden" id="noteContent" required>
                            <div id="contenidoError" class="text-danger d-none small"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-plus-lg"></i> Agregar Nota
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <h3 class="mb-4">Mi Biblioteca de Notas</h3>
                <div class="mb-4">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar en mis notas...">
                </div>
                <div id="errorMessage" class="alert alert-danger d-none mb-3"></div>
                <div id="notesList" class="list-group"></div>
            </div>
        </div>
    </main>

    <!-- Modal para ver nota completa -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="noteModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body note-content-rendered" id="modalNoteContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar nota -->
    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="editNoteModalLabel">
                        <i class="bi bi-pencil-square"></i> Editar Nota
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="editErrorMessage" class="alert alert-danger d-none mb-3"></div>
                    <form id="editNoteForm">
                        <div class="mb-3">
                            <label for="editNoteTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editNoteTitle" placeholder="Título de la nota"
                                required>
                            <div id="editTituloError" class="text-danger d-none small"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editNoteContent" class="form-label">Contenido</label>
                            <div id="edit-quill-editor" style="height: 300px;"></div>
                            <input type="hidden" id="editNoteContent" required>
                            <div id="editContenidoError" class="text-danger d-none small"></div>
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar esta nota? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <span class="text-muted">© 2025 Notas App.</span>
        </div>
    </footer>

    <!-- Quill Editor JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts modularizados -->
    <script src="src/js/config.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/notes.js"></script>
    <script src="src/js/notes-ui.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
